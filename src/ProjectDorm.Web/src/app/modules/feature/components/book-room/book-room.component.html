<div class="container" style="margin-top: 5em">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-info" *ngIf="availableDates">
          <h4>Available dates:</h4>
          <div *ngFor="let dateRange of availableDates">
              <span class="text-info">From: {{dateRange.from}}</span>
              <span *ngIf="dateRange.to" class="text-info"> | To: {{dateRange.to}}</span>
          </div>
        </div>

        <div class="alert alert-danger"  *ngIf="formErrors['']">
          <span *ngFor="let error of formErrors['']" class="text-danger">{{error}}</span>
        </div>
    
        <h3>Room {{roomId}}</h3>
       
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="startDate">Start date</label>
              <input type="date" formControlName="startDate" class="form-control" />
              <span *ngIf="formErrors.StartDate" class="text-danger">
                  {{formErrors.StartDate}}
              </span>  
          </div>
          <div class="form-group">
              <label for="endDate">End date</label>
              <input type="date" formControlName="endDate" class="form-control" />
              <span *ngIf="formErrors.EndDate" class="text-danger">
                  {{formErrors.EndDate}}
              </span>  
          </div>
          <div class="form-group">
              <button class="btn btn-primary">Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
