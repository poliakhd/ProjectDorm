<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Size</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms.result">
      <td>{{room.id}}</td>
      <td>{{room.size}}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/rooms', room.id, 'book']" >Book</a>
      </td>
    </tr>
  </tbody>
</table>
<app-paging 
  [pageCount]="this.rooms.pageCount"
  [currentPage]="this.rooms.currentPage" 
  (previous)="this.page($event)"
  (next)="this.nextPage($event)"
  (page)="this.page($event)">
</app-paging>
